<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

  <main>
    <div class="container">
      <div class="card-container">
        <div class="main-card">
          <div class="card-description">
            <div class="main-title">
              <h1>Get <span class="title-part">insights</span> that help your business grow.</h1>
            </div>
            <div class="main-description">
              <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience,
                and overall efficiency.</p>
            </div>
            <div class="description-end">
              <div class="companies">
                <div class="item-1">10k+</div>
                <div class="item-2">COMPANIES</div>
              </div>
              <div class="templates">
                <div class="item-1">314</div>
                <div class="item-2">TEMPLATES</div>
              </div>
              <div class="queries">
                <div class="item-1">12M+</div>
                <div class="item-2">QUERIES</div>
              </div>
            </div>
          </div>
          <div class="card-img">
            <img class="img" src="images/image-header-desktop.jpg" alt="tea" >
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
